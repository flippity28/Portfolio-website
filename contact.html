<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style_contact.css" />
    <script
      src="https://kit.fontawesome.com/5f782bf1bd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-sm">
      <div class="row">
        <div class="side-menu col-1">
          <div class="row">
            <a id="about-me" href="aboutme.html">About me</a>
          </div>
          <div class="row">
            <a id="projects" href="projects.html">Projects</a>
          </div>
          <div class="row"><a id="contact" href="contact.html">Contact</a></div>
          <div class="row"><a id="blog" href="blog.html">Blog</a></div>
        </div>
        <div class="col-1"></div>
        <div class="block col-9">
          <h1>Want to contact me?</h1>
          <h2>
            Please fill in the form below and I will get back to you as soon as
            possible.
          </h2>
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="enquiry-name"
                placeholder="Please type your name here"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Email address</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="enquiry-email"
                placeholder="Please type your email address here"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Enquiry</label>
              <textarea
                name="message"
                class="form-control"
                id="enquiry-details"
                placeholder="Want me to build your website? Want to chat about coding? Want to see my CV? Get in touch!"
              ></textarea>
            </div>
            <div class="form-group">
              <input
                type="submit"
                value="send"
                class="form-control"
                id="submit-button"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
